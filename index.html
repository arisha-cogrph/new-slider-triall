<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Swiper Demo</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
    <link rel="stylesheet" href="slider1.css">
</head>

<body>
    <nav>
        <!-- target="_blank" means that when a link is opened, then the link will be opened in a new window-->
        <a href="#"><img src="/assets-logo/cropped-logo-dark.png" class="logo"></a>

        <ul>
            <li><a href="#toppicks">List Your Venue</a></li>
            <li><a href="https://navingrg.netlify.app/" target="_blank">List Your Service</a></li>
            <li><a href="#">Log In/Sign Up</a></li>
        </ul>
    </nav>

    <div class="swiper mySwiper">
        <div class="swiper-wrapper">
            <div class="swiper-slide img-size" style="background-image: url(assets-banner/bnr-1.jpg)"></div>
            <div class="swiper-slide img-size" style="background-image: url(assets-banner/bnr-2.jpg)"></div>
            <div class="swiper-slide img-size" style="background-image: url(assets-banner/bnr-3.jpg)"></div>
            <div class="swiper-slide img-size" style="background-image: url(assets-banner/bnr-4.jpg)"></div>
            <div class="swiper-slide img-size" style="background-image: url(assets-banner/bnr-5.jpg)"></div>
        </div>

        <div class="swiper-button-next"></div>
        <div class="swiper-button-prev"></div>
        <div class="swiper-pagination"></div>
        <div class="autoplay-progress">
            <svg viewBox="0 0 48 48">
                <circle cx="24" cy="24" r="20"></circle>
            </svg>
            <span></span>
        </div>
    </div>

    <!-- Gallery Section Start -->

    <section class="toppicks" id="toppicks">
        <h1 class="heading">Top Picks</h1>
        <div class="swiper gallery-slider">
            <div class="swiper-wrapper">
                <div class="swiper-slide toppicimg">
                    <img src="/assets-toppicks/toppicks1.jpg" alt="">
                </div>
                <div class="swiper-slide toppicimg">
                    <img src="/assets-toppicks/toppicks2.jpg" alt="">
                </div>
                <div class="swiper-slide toppicimg">
                    <img src="/assets-toppicks/toppicks3.jpg" alt="">
                </div>
                <div class="swiper-slide toppicimg">
                    <img src="/assets-toppicks/toppicks4.jpg" alt="">
                </div>
                <div class="swiper-slide toppicimg">
                    <img src="/assets-toppicks/toppicks5.jpg" alt="">
                </div>
                <div class="swiper-slide toppicimg">
                    <img src="/assets-toppicks/toppicks8.jpg" alt="">
                </div>
                <div class="swiper-slide toppicimg">
                    <img src="/assets-toppicks/toppicks9.jpg" alt="">
                </div>
            </div>
        </div>

    </section>

    <!-- end -->



</body>
<script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
<script src="slide1.js"></script>

</html>
